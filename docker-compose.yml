version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: coop_salaries_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: coop_salaries
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:

