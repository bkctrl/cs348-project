<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Average by Term</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scrollable-table {
      max-height: 750px;
      overflow-y: scroll !important;
      overflow-x: auto;
      display: block;
    }
    .scrollable-table thead {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 10;
    }
    /* Custom scrollbar styling for WebKit browsers (Chrome, Safari, Edge) */
    .scrollable-table::-webkit-scrollbar {
      width: 16px;
      height: 16px;
    }
    .scrollable-table::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .scrollable-table::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
      border: 2px solid #f1f1f1;
    }
    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* For Firefox */
    .scrollable-table {
      scrollbar-width: auto;
      scrollbar-color: #888 #f1f1f1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Average Hourly by Term</h1>
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Average Salaries by Academic Term</h5>
      </div>
      <div class="table-responsive scrollable-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Term</th>
              <th class="text-end">Avg ($/hr)</th>
              <th class="text-end">Reports</th>
            </tr>
          </thead>
          <tbody>
            {% for r in rows %}
              <tr>
                <td>{{ loop.index }}</td>
                <td><span class="badge bg-info">{{ r.term }}</span></td>
                <td class="text-end">
                  <span class="badge bg-success">${{ r.avg_hourly }}</span>
                </td>
                <td class="text-end">
                  <span class="badge bg-secondary">{{ r.n_reports }} reports</span>
                </td>
              </tr>
            {% endfor %}
            {% if rows|length == 0 %}
              <tr>
                <td colspan="4" class="text-center py-5">
                  <h3 class="text-muted">No records found</h3>
                </td>
              </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
