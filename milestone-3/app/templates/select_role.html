<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Top-Paying Companies by Role</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form method="POST" action="/top-companies">
              <div class="mb-3">
                <label for="role" class="form-label">Select a Job Role:</label>
                <select name="role" id="role" class="form-select" required>
                  <option value="">-- Choose a role --</option>
                  {% for role in roles %}
                  <option value="{{ role }}">{{ role }}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">View Top Companies</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
