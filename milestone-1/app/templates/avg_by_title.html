<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Average by Job Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Average Hourly by Job Title</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <form action="/avg-by-title" method="get" class="row g-2">
          <div class="col-md-8">
            <input type="text" class="form-control" name="title_kw" value="{{ title_kw or '' }}" placeholder="Software / Analyst">
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Show Averages</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Average Salaries by Job Title</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Job Title</th>
              <th class="text-end">Avg ($/hr)</th>
              <th class="text-end">#Reports</th>
            </tr>
          </thead>
          <tbody>
            {% for r in rows %}
              <tr>
                <td>{{ loop.index }}</td>
                <td><strong>{{ r.title }}</strong></td>
                <td class="text-end">
                  <span class="badge bg-success">${{ r.avg_hourly }}</span>
                </td>
                <td class="text-end">
                  <span class="badge bg-info">{{ r.n_reports }} reports</span>
                </td>
              </tr>
            {% endfor %}
            {% if rows|length == 0 %}
              <tr>
                <td colspan="4" class="text-center py-5">
                  <h3 class="text-muted">No records found</h3>
                </td>
              </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
