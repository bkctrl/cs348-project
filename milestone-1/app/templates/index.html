<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Co-op Salary Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Co-op Salary Explorer</h1>
    
    <div class="row g-3 mb-4">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Employers</h5>
            <a href="/employers" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Job Salaries</h5>
            <a href="/salaries" class="btn btn-success">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Low-Wage Companies</h5>
            <a href="/low-wage?threshold=18" class="btn btn-warning">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Average by Term</h5>
            <a href="/avg-by-term" class="btn btn-info">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Average by Job Title</h5>
            <a href="/avg-by-title" class="btn btn-secondary">View</a>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="text-center mb-3">Search Jobs</h3>
        <form action="/search" method="get" class="row g-2">
          <div class="col-md-8">
            <input type="text" class="form-control" name="q" placeholder="software / Toronto / Google">
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
