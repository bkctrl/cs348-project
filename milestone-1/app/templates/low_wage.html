<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Low-wage companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4 text-danger">Companies paying below ${{ '%.2f'|format(threshold) }}/hr</h1>
    
    <div class="alert alert-warning mb-4" role="alert">
      Showing companies with hourly rates below ${{ '%.2f'|format(threshold) }}
    </div>
    
    <div class="card">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Low-Wage Companies</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Company</th>
              <th class="text-end">Hourly ($)</th>
            </tr>
          </thead>
          <tbody>
            {% for r in rows %}
              <tr>
                <td>#{{ loop.index }}</td>
                <td><strong>{{ r.name }}</strong></td>
                <td class="text-end">
                  <span class="badge bg-danger">${{ r.hourly_rate }}</span>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
